<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homework 7 Part 2 - navigation with event-driven menus">
    <title>Homework 7 - Part 2</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        nav {
            margin: 20px 0;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 10px;
            padding: 0;
            justify-content: center;
        }

        .menu > li {
            position: relative;
            background-color: darkblue;
            border-radius: 10px;
        }

        .menu > li > a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .submenu {
            list-style: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: lightgrey;
            border-radius: 10px;
            min-width: 200px;
            padding: 10px 0;
            display: none;
            z-index: 10;
            margin-top: 5px;
        }

        .submenu li {
            background-color: transparent;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .submenu li a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }

        .submenu li a:hover {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Homework 7 Part 2 - Event Driven Navigation</h1>

    <nav>
        <ul class="menu">
            <li>
                <a href="../hw2/hw2.html">Homework 2</a>
                <ul class="submenu">
                    <li><a href="../hw2/part1.html">Part 1</a></li>
                    <li><a href="../hw2/part2.html">Part 2</a></li>
                </ul>
            </li>
            <li>
                <a href="../hw3/hw3.html">Homework 3</a>
                <ul class="submenu">
                    <li><a href="../hw3/part1.html">Part 1</a></li>
                    <li><a href="../hw3/part2.html">Part 2</a></li>
                    <li><a href="../hw3/extracredit.html">Extra Credit</a></li>
                </ul>
            </li>
            <li>
                <a href="../hw4/hw4.html">Homework 4</a>
                <ul class="submenu">
                    <li><a href="../hw4/part1.html">Part 1</a></li>
                    <li><a href="../hw4/part2.html">Part 2</a></li>
                    <li><a href="../hw4/extracredit.html">Extra Credit</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <ul>
        <li><a href="hw7.html">Back to Homework #7</a></li>
    </ul>

    <script>
        $(function () {
            $(".menu > li").on("mouseenter", function () {
                $(this).children(".submenu").stop(true, true).slideDown(200);
            }).on("mouseleave", function () {
                $(this).children(".submenu").stop(true, true).slideUp(150);
            });
        });
    </script>
</body>
</html>
