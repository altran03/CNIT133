<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extra Credit - Hollow Square Generator">
    <title>JavaScript - Extra Credit - Hollow Square Generator</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <h2>Hollow Square Generator</h2>
    
    <form id="squareForm" onsubmit="return false;">
        <label for="sizeInput">Enter a number between 2 and 10:</label>
        <input type="number" id="sizeInput" min="2" max="10" placeholder="Enter size">
        <br><br>
        <button id="processBtn" type="button">Process</button>
        <button id="clearBtn" type="button">Clear Form</button>
    </form>
    
    <div id="results"></div>
    
    <a href="hw4.html">Back to Homework #4</a>

    <script>
        document.getElementById('processBtn').onclick = function() {
            let size = parseInt(document.getElementById('sizeInput').value);
            let results = document.getElementById('results');
            
            if (isNaN(size) || size < 2 || size > 10) {
                results.innerHTML = 'Error: Please enter a valid number between 2 and 10.';
                return;
            }
            
            let square = '';
            for (let i = 1; i <= size; i++) {
                for (let j = 1; j <= size; j++) {
                    if (i === 1 || i === size || j === 1 || j === size) {
                        square += '*';
                    } else {
                        square += ' ';
                    }
                }
                square += '<br>';
            }
            
            results.innerHTML = '<pre>' + square + '</pre>';
        };
        
        document.getElementById('clearBtn').onclick = function() {
            document.getElementById('sizeInput').value = '';
            document.getElementById('results').innerHTML = '';
        };
    </script>
</body>
</html>
